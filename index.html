<!DOCTYPE html>
<html>
<head>
<title>Game of Life</title>

<meta charset="utf-8">
<meta name="title=" content="Map Maker">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A simple and fun implementation of the game of life">
<meta name="keywords" content="game of life, game of life cellular automata, life cellular automata">
<link rel="shortcut icon" href="icon.png">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>
<script src="life.js"></script>
<script src="ui.js"></script>

</head>

<body>

<canvas id="life-canvas"></canvas>
<div class="btn-group" role="group">
	<button id="play-btn" title="play/pause" class="btn btn-sm"><i class="fas fa-play"></i></button>
	<button id="step-btn" title="step" class="btn btn-sm"><i class="fas fa-arrow-right"></i></button>
	<button id="clear-btn" title="clear all" class="btn btn-sm"><i class="fas fa-eraser"></i></button>
</div>

</body>
</html>
